{% extends 'basic.html' %}

{% block title %}Form Page{% endblock %}
{% block body %}
<div class="container">
<form method="post" action="/forms/">
  {% csrf_token %}
  <div class="form-group">
    <label for="email">Email address</label>
    <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="author">Author name</label>
    <input name="name" type="text" class="form-control" id="author" placeholder="Enter Author's Name">
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" type="text" class="form-control" id="title" placeholder="Enter Title">
  </div>
   <div class="form-group">
    <label for="content">Content</label>
    <textarea name="content" class="form-control" id="content" rows="10" placeholder="Stat Writting Here..."></textarea>
  </div>
  <button type="submit" class="btn btn-secondary">Send</button>
</form>
</div>
{% endblock %}
